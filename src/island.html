<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
            user-select: none;
        }

        .island {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 40px;
            padding: 0 16px;
            box-sizing: border-box;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff3b30;
            display: none;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            line-height: 1;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.9);
        }

        #record-btn svg {
            fill: #ff453a;
            width: 24px;
            height: 24px;
        }

        #stop-btn {
            display: none;
        }

        #stop-btn svg {
            fill: white;
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="island">
        <div class="status">
            <div id="indicator" class="indicator"></div>
            <span id="timer">Wildcard</span>
        </div>
        <div class="controls">
            <button id="record-btn" title="Start Recording">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="9" />
                </svg>
            </button>
            <button id="stop-btn" title="Stop Recording">
                <svg viewBox="0 0 24 24">
                    <rect x="6" y="6" width="12" height="12" rx="2" />
                </svg>
            </button>
        </div>
    </div>
    <script src="island.js"></script>
</body>

</html>
